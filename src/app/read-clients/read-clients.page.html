<ion-toolbar text-center color="primary">
  <ion-title class="ion-text-center">
    Leitura de Clientes
  </ion-title>
  <ion-back-button slot="start" defaultHref="/home"></ion-back-button>
</ion-toolbar>

<ion-content>
  <ion-card *ngFor="let dados of clients" >
    <ion-item>
      <ion-label> Codigo Cliente: {{dados.CodigoCliente}}</ion-label>
      <ion-icon class="delete" (click)="deleteClients(dados.id)" position="end" name="trash"></ion-icon>
      <ion-icon class="edit" (click)="editClients(dados.id)" style="padding-left: 15px;" position="end" name="create"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Nome: {{dados.Nome}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Sexo: {{dados.Sexo}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>CPF: {{dados.CPF}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Email: {{dados.Email}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
